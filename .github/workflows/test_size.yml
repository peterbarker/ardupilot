name: test size

on:
  pull_request:
    paths-ignore:  # ignore autotest stuffs
      - 'Tools/autotest/**'
      # Remove markdown files as irrelevant
      - '**.md'
      # Remove dotfile at root directory
      - './.dir-locals.el'
      - './.dockerignore'
      - './.editorconfig'
      - './.flake8'
      - './.gitattributes'
      - './.github'
      - './.gitignore'
      - './.pre-commit-config.yaml'
      - './.pydevproject'
      - './.valgrind-suppressions'
      - './.valgrindrc'
      - 'Dockerfile'
      - 'Vagrantfile'
      - 'Makefile'
      # Remove some directories check
      - '.vscode/**'
      - '.github/ISSUE_TEMPLATE/**'
      # Remove generic tools
      - 'Tools/CHDK-Script/**'
      - 'Tools/CodeStyle/**'
      - 'Tools/completion/**'
      - 'Tools/CPUInfo/**'
      - 'Tools/debug/**'
      - 'Tools/environment_install/**'
      - 'Tools/FilterTestTool/**'
      - 'Tools/geotag/**'
      - 'Tools/GIT_Test/**'
      - 'Tools/gittools/**'
      - 'Tools/Hello/**'
      - 'Tools/Linux_HAL_Essentials/**'
      - 'Tools/mavproxy_modules/**'
      - 'Tools/Pozyx/**'
      - 'Tools/PrintVersion.py'
      - 'Tools/simulink/**'
      - 'Tools/UDP_Proxy/**'
      - 'Tools/vagrant/**'
      - 'Tools/Vicon/**'
      # remove non CHIBIOS HAL
      - 'libraries/AP_HAL_SITL/**'
      - 'libraries/AP_HAL_ESP32/**'
      - 'libraries/AP_HAL_Linux/**'
      # Remove change on other workflows
      - '.github/workflows/test_environment.yml'
  workflow_dispatch:


concurrency:
  group: ci-${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ardupilot/ardupilot-dev-chibios:v0.1.3
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      # Put ccache into github cache for faster build
      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        run: |
          NOW=$(date -u +"%F-%T")
          echo "timestamp=${NOW}" >> $GITHUB_OUTPUT

      - name: ccache cache files
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{github.workflow}}-ccache-${{steps.ccache_cache_timestamp.outputs.timestamp}}
          restore-keys: ${{github.workflow}}-ccache-

      - name: setup ccache
        run: |
          . .github/workflows/ccache.env

      - name: Install rsync
        run: |
          apt-get update
          apt-get install -y rsync

      - name: Setup git references for size comparison
        shell: bash
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          # Add the base repository as a remote and fetch the base branch
          git remote add upstream ${{ github.event.pull_request.base.repo.clone_url }}
          git fetch --no-tags --prune --progress upstream ${{ github.event.pull_request.base.ref }}

      - name: Build and compare sizes using size_compare_branches.py
        shell: bash
        run: |
          PATH="/github/home/.local/bin:$PATH"

          # Run size_compare_branches.py with parallelization
          # Use upstream/ref instead of just ref since that's where we fetched it
          python3 Tools/scripts/size_compare_branches.py \
            --board Durandal \
            --board MatekF405 \
            --board KakuteF7 \
            --board MatekH743-bdshot \
            --board MambaH743v4 \
            --board Pixhawk1-1M \
            --board MatekF405-CAN \
            --board DrotekP3Pro \
            --board Hitec-Airspeed \
            --board f103-GPS \
            --all-vehicles \
            --features \
            -j 8 \
            --master-branch upstream/${{ github.event.pull_request.base.ref }} \
            | tee /tmp/size_compare_output.txt

      - name: Format and post size comparison results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pr_number = context.issue.number;

            // Read the output from size_compare_branches.py
            let output = '';
            try {
              output = fs.readFileSync('/tmp/size_compare_output.txt', 'utf8');
            } catch (error) {
              output = 'Error: Could not read size comparison output';
            }

            // Parse and format the output
            const lines = output.split('\n');
            let sizeSection = '';
            let featureSection = '';
            let inFeatures = false;

            for (const line of lines) {
              // Detect feature changes section
              if (line.includes('Feature changes') || line.includes('features added') || line.includes('features removed')) {
                inFeatures = true;
              }

              // Format size changes - match CSV header and data rows
              // Header: "Board,AP_Periph,..."
              // Data rows: "MatekF405,1234,*,-500" etc
              if (line.match(/^Board,/) || line.match(/^[A-Za-z0-9_-]+,/)) {
                sizeSection += line + '\n';
              }

              // Format feature changes
              if (inFeatures && line.trim()) {
                // Make feature lists more readable
                if (line.includes('added:') || line.includes('removed:')) {
                  featureSection += '\n**' + line.trim() + '**\n';
                } else if (line.trim().startsWith('-') || line.trim().startsWith('+')) {
                  // Format added/removed features with better symbols
                  const formatted = line.replace(/^\s*\+/, '  âœ… ').replace(/^\s*-/, '  âŒ ');
                  featureSection += formatted + '\n';
                } else {
                  featureSection += line + '\n';
                }
              }
            }

            // Build the comment body
            let commentBody = `## ðŸ“Š Size Comparison Report\n\n`;
            commentBody += `Build completed for commit ${context.sha.substring(0, 7)}\n\n`;

            if (sizeSection.trim()) {
              commentBody += `### ðŸ“¦ Size Changes\n\n`;
              commentBody += '```\n' + sizeSection.trim() + '\n```\n\n';
            }

            if (featureSection.trim()) {
              commentBody += `### ðŸ”§ Feature Changes\n\n`;
              commentBody += featureSection.trim() + '\n\n';
            }

            if (!sizeSection.trim() && !featureSection.trim()) {
              commentBody += `No size or feature changes detected.\n\n`;
            }

            commentBody += `---\n`;
            commentBody += `*Updated automatically by the size test workflow*`;

            // Find and update or create comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Size Comparison Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                body: commentBody
              });
              console.log('Created new comment');
            }
